<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>番茄时钟</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/beach2.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="1200">20 Minutes</button>
          <button data-time="3000" class="medium-mins">50 Minutes</button>
          <!-- <button data-time="600" class="long-mins">10 Minutes</button> -->
        </div>
        <div class="player-container">
            <audio loop class="song">
                <source src="./sounds/classical.mp3" />
              </audio>
            <audio class="bell">
                <source src="./sounds/bell.mp3" />
            </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain2.mp4" ><img src="./svg/rain.svg" alt=""></button>
        <button data-sound="./sounds/classical.mp3" data-video="./video/beach2.mp4"><img src="./svg/beach.svg" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
